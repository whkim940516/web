<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {             // 웹페이지가 준비되면
            $("#p1").mouseleave(function () {       // id가 p1인 것에서 마우스를 떼면
                alert("Bye! You now leave p1!");    // 해당 경고문이 나오도록 한다.
            });
        });
    </script>
</head>

<body>

    <p id="p1">This is a paragraph.</p>

</body>

</html>
