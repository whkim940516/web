<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {         // 웹페이지가 준비되면
            $("#p1").mousedown(function () {    // id가 p1인 것을 찾아서 마우스 좌클릭, 우클릭을 하면
                alert("Mouse down over p1!");   // 해당 경고문이 나오도록 한다.
            });
        });
    </script>
</head>

<body>

    <p id="p1">This is a paragraph.</p>

</body>

</html>
