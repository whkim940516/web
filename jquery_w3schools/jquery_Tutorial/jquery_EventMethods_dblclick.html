<!DOCTYPE html>
<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function () {   // 웹페이지가 준비되면
      $("p").dblclick(function () {   // p태그를 더블클릭하면
        $(this).hide();               // 클릭한 현재 태그가 숨겨진다.
      });
    });
  </script>
</head>

<body>

  <p>If you double-click on me, I will disappear.</p>
  <p>Click me away!</p>
  <p>Click me too!</p>

</body>

</html>
