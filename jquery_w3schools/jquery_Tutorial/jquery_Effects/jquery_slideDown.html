<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {             // 웹페이지가 준비되고
            $("#flip").click(function () {          // id가 flip인 것을 클릭하면
                $("#panel").slideDown("slow");      // id가 panel인 것이 느리게 slideDown된다.(해당 id의 화면 내려감)
            });
        });
    </script>
    <style>
        #panel,
        #flip {
            padding: 5px;
            text-align: center;
            background-color: #e5eecc;
            border: solid 1px #c3c3c3;
        }

        #panel {
            padding: 50px;
            display: none;
        }
    </style>
</head>

<body>

    <div id="flip">Click to slide down panel</div>
    <div id="panel">Hello world!</div>

</body>

</html>
