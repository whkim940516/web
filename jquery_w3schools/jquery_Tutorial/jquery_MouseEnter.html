<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {          // 웹페이지가 준비되면
            $("#p1").mouseenter(function () {    // id가 p1인 것을 찾아서 마우스를 갖다대면 
                alert("You entered p1!");        // 해당 경고창이 나오도록 한다.
            });
        });
    </script>
</head>

<body>

    <p id="p1">Enter this paragraph.</p>

</body>

</html>
