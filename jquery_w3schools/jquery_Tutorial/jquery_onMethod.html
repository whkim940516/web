<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("p").on("click", function () {     // on() 메서드는 선택한 요소에 대해 하나 이상의 이벤트 핸들러를 연결합니다.
                $(this).hide();
            });
        });
    </script>
</head>

<body>

    <p>If you click on me, I will disappear.</p>
    <p>Click me away!</p>
    <p>Click me too!</p>

</body>

</html>
