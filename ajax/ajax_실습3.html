<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <script>
        $(function () {
            loadData();     // loadData함수 실행
        });

        function loadData() {
            fetch('https://jsonplaceholder.typicode.com/todos/')        // 해당 URL에 GET요청을 날려준다.
                .then(response => response.json())     // 해당 url을 가져온 후 객체명을 response로 하여 json 파일로 변경해준다.                 
                .then(jsonArray => {                   // 바뀐 response.json파일의 변수명을 jsonArray로 하여              
                    // forEach문 쓴 것과 같음
                    // for(var i = 0; i < json.length; i++) {
                    //     console.log(json[i].title);
                    // }

                    let list = $('#list');      // id가 list인 것을 찾아서 list 변수에 대입한다.
                    jsonArray.forEach((data, i) => {    
                        console.log(data.title);
                        list.append(`<li>${i} : ${data.title}</li>`);
                        console.log(this);
                    });
                });
        }
    </script>

</body>
    <ul id="list">
        <li></li>
    </ul>
</html>
