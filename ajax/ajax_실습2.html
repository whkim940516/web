<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
  <script>
    $(function () {
      loadData();
    });

    function loadData() {
      fetch('https://jsonplaceholder.typicode.com/todos/1')     // 해당 URL로 GET 요청을 날려준다.
        .then(response => response.json())          // 해당 URL을 객체명을 response로 하여 json 파일로 바꿔준다.
        .then(json => {                         // 변환된 json 파일에서 id가 list인 것을 찾아서 li 태그에 json.title을 적어준다.
          $("#list").append(`<li>${json.title}</li>`);    
        });
    }
  </script>
  <ul id="list">
    <li>여기</li>
  </ul>
</body>

</html>
