<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
  <script>
    function loadData() {
      fetch('https://jsonplaceholder.typicode.com/todos/1')     // 해당 URL로 GET요청을 날려준다.    .then : 앞쪽의 결과물이 뒤의 X자리에 들어간다.
        .then(response => response.json())                      // 콜백함수  (꼭 response로 써줄 필요는 없다.)
                                                                // 위의 url이 then 괄호안에 들어가고 해당 url이 json 파일로 변환된다.
        .then(json => {                                          
          $("#list").append(`<li>${json.title}</li>`);          // 위에서 변환된 json 파일에서 id가 list인 요소를 찾아서 li 태그에 json.title을 담고 출력한다.
        });
    }
  </script>
  <!-- 버튼을 클릭하면 해당 함수가 실행되도록 한다. -->
  <button onclick="loadData()">데이터 로드</button>       
  <ul id="list"> 
    <li>여기</li>
  </ul>
</body>

</html>

<!-- A.append(B) : append 메서드는 A의 자식 요소에 B요소를 추가하는 역할을 한다.
              이미 가지고 있는 자식이 있다면 B요소는 가장 마지막 자식 요소 뒤에 추가된다.-->
