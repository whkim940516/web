<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <style>
        #container {
            position: absolute;
            width: 100%;
            height: 600px;
            top: 50px;
            border: 1px black solid;
        }

        html,
        body {
            margin: 0;
        }

        body {
            overflow-x: hidden;
        }

        #mario {
            position: absolute;
            width: 100px;
            height: 100px;
            bottom: 80px;
            left: 20px;
        }

        #killer {
            position: absolute;
            width: 50px;
            bottom: 80px;
            right: -100px;
        }

        #background {
            position: absolute;
            width: 200%;
            height: 100%;
            background: url("../assets/bg.jpg");
            background-size: contain;
            animation-name: bg-slide;
            animation-duration: 20s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        @keyframes bg-slide {
            from {
                left: 0px;
            }

            to {
                left: -100%;
            }
        }
    </style>

    <div id="container">
        <div id="background"></div>
        <img id="mario" src="../assets/mario.png" alt="mario">
        <img id="killer" src="../assets/killer.jpg" alt="killer">
    </div>
    <div id="gameover">
        게임오버
        <button class="game_start_button">게임 스타트</button>
    </div>
    <div id="start">
        <button class="game_start_button">게임 시작</button>
    </div>

    <script>
        const WIDTH = 1200;
        const HEIGHT = 600;

        let mario = $("#mario");
        let killer = $("#killer");

        // 상태
        let isJumping = false;      
        let isGameOver = false;     

        function jump() {
            if (isJumping) {
                return;
            }

            isJumping = true;
            mario.animate({ bottom: "+=100px" }, 500)
                .animate({ bottom: "-=100px" }, 500, function () {
                    isJumping = false;
                });
        }

        function moveKiller() {
            killer.animate({ right: "120%" }, 3000, function () {
                killer.css({ right: "-100px" });

                if (isGameOver == false) {
                    setTimeout(moveKiller, 1000);
                }
            });
        }

        function marioDead() {
            let killerLeft = parseInt(killer.css("left").replace("px", ""));
            let marioLeft = parseInt(mario.css("left").replace("px", ""));
            let marioRight = marioLeft + 100;

            if (isJumping == false
                && marioRight > killerLeft
                && killerLeft > marioLeft
            ) {
                isGameOver = true;
            }
        }

        function gameOver() {
            isGameOver = true;
            killer.stop();

            // 게임오버 화면 보여주고
            $("#gameover").show();
            $("#start").hide();
            $("#container").hide;
        }

        function gameStart() {
            $("#gameover").hide();
            $("#start").show();
            $("#container").show;
            isGameOver = false;

            killer.css({ right: "-100px" });
        }

        $("body").keydown(function (event) {
            // 마리오 현재 좌표 정보
            let left = parseInt(mario.css("left").replace("px", ""));
            let top = parseInt(mario.css("top").replace("px", ""));
            let right = left + 100;
            let bottom = top + 100;
            let move = 25;  // 이동할 픽셀

            switch (event.key) {
                case " ":
                    jump();
                    break;
            }
        });

        $(".game_start_button").click(function () {
            gameStart();
        });

        function game() {
            setTimeout(moveKiller, 1000);

            // 게임 화면 그리기 30frame
            setInterval(function () {
                if (isGameOver) {
                    gameOver();
                } else {
                    // 1초에 30번 그리기

                    // 마리오 사망 체크
                    marioDead();
                }
            }, 1000 / 30);
        }

        $(function () {
            gameStart();

            $(".game_start_button").click(function () {
                game();
            });
        });
    </script>
</body>

</html>
