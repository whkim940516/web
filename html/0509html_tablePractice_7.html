        <input type="button" name="" id="" value="휴대폰 인증"><br><br>

        <!-- id에 chk1을 써주고 for에 chk1을 해줘야 약관 동의 글자를 눌러도 체크박스에 체크가 됩니다. -->
        <!-- radio 버튼 컬렉션-->
        <!-- id는 무조건 label과 맞아야 한다. -->
        <!-- name을 다르게 하면 복수선택이 가능해지기 때문에 모두 같게 해줘야 한다. -->
        <!-- 3개중에 하나만 고르려면 name이 같아야함. -->
