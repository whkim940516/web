<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = Number(prompt('숫자를 입력해주세요'));  // Number는 문자열을 숫자로 변환하는 함수이다.
        
        // 어떤 값이 NaN인지 체크하기 위해서 사용하는 메서드 isNaN()
        // NaN이 의미하는 것은 Not a Number 이기 때문에 
        // 메서드의 매개변수가 숫자일 경우 false, 숫자가 아닐경우 true를 반환한다.

        if(isNaN(num)) {                    // nan이 숫자가 아니면
            alert('숫자를 입력해주세요');   // 숫자를 입력하라는 경고문을 주고
        } else if (num < 1 || num > 100) {  // num이 1보다 작거나 100보다 크면
            alert('1이상 100이하를 넣어주세요');    // 1이상 100이하를 넣어달라는 경고문이 나오도록 한다.
        } else if(num >= 1 && num <= 100) { // num이 1 이상이면서 100 이하이면
            for(var i = 1; i <= 100; i++)       // i는 1부터 100까지 1씩 증가한다.
            {
                console.log(i);                 // 순서대로 i가 출력되도록 한다.
            }
            alert('완료되었습니다');             // 다 입력하고나서는 해당 문구가 나오도록 한다.
        }
    </script>
</body>
</html>
