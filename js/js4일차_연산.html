<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = 1;
        var num2 = 2;

        // 화면상에 나타나는 것이 아니라 개발자 도구 내의 콘솔창 안에서 적용된다.
        console.log(num + num2);
        console.log(num - num2);
        console.log(num * num2);
        console.log(num / num2);
        console.log(num % num2);
    </script>
</body>
</html>
