<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 이름 입력
        let name = prompt('이름을 입력해주세요');

        // 2. 만약 이름이 입력 안되었다면 ('', null) if문
        // '입력해주세요' 띄우고 또 입력받고 prompt
        if(name == ''  || name == null) {
            name = prompt('이름을 입력해주세요');
        }

        // 3. 입력이 되면 '김우형님 안녕하세요'  alert
        if(name == '김우형') {
            alert('김우형님 안녕하세요');
        }
    </script>
    
</body>
</html>
